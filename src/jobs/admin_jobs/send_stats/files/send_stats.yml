---

general:
  name: send_stats
  description: >
      This Job will resend the statistics produce by the named Job since the
      date
  job_version: '2.0'
  keywords:
    - stats
  persistent: no

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/send_stats/send_stats.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/send_stats/send_stats.py'
    command_stop:

arguments:
  required:
    - name: date
      type: str
      count: 2
      description: All the stats already generated since this date will be send to the collector
  optional:
    - name: job_name
      type: str
      count: 1
      flag: '-j'
      repeatable: yes
      description: Send logs of only this job

statistics:
