---

general:
  name: ip_link
  description: >
      This Job runs ip-link utilities. 
  job_version: '1.1'
  keywords:
    - ip
    - link
    - interface
    - device
    - bridge
  persistent: no
  need_privileges: yes

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/ip_link/ip_link.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/ip_link/ip_link.py'
    command_stop:

arguments:
  required:
  optional:
  subcommand:
    - group_name: command
      optional: no
      choices:
        - name: add
          required:
            - name: name 
              type: str
              count: 1
              description: the name of the new virtual device.
          optional:
            - name: link
              type: str
              count: 1
              flag: '--link'
              description: the physical device to act operate on.
            - name: txqueuelen
              type: int
              count: 1
              flag: '--txqueuelen'
              description: the transmit queue length of the device
            - name: address
              type: str
              count: 1
              flag: '--address'
              description: the link layer address of the interface
            - name: broadcast
              type: str
              count: 1
              flag: '--broadcast'
              description: the link layer broadcast address of the interface'
            - name: mtu
              type: int
              count: 1
              flag: '--mtu'
              description: the mtu of the device
          subcommand:       
            - group_name: type
              choices:
                - name: bridge
                  required:
                  optional:
                - name: dummy
                  required:
                  optional:
        - name: delete
          required:
          optional:
            - name: device
              type: str
              count: 1
              flag: '--dev'
              description: network device to delete (at least device or group is required)
            - name: group
              type: str
              count: 1
              flag: '--group'
              description: group of devices to delete (at least device or group is required) 
        - name: set
          required:
          optional:
            - name: device
              type: str
              count: 1
              flag: '--dev'
              description: network device to delete (at least device or group is required)
            - name: group
              type: str
              count: 1
              flag: '--group'
              description: group of devices to delete (at least device or group is required) 
            - name: state
              type: str
              count: 1
              flag: '--state'
              choices:
                 - 'up'
                 - 'down'
              description: set the state of the device to UP or DOWN 
            - name: arp
              type: str
              count: 1
              flag: '--arp'
              choices:
                 - 'on'
                 - 'off'
              description: change the NOARP flag on the device 
            - name: dynamic
              type: str
              count: 1
              flag: '--dynamic'
              choices:
                 - 'on'
                 - 'off'
              description: change the DYNAMIC flag on the device 
            - name: multicast
              type: str
              count: 1
              flag: '--multicast'
              choices:
                 - 'on'
                 - 'off'
              description: change the MULTICAST flag on the device 
            - name: txqueuelen
              type: int
              count: 1
              flag: '--txqueuelen'
              description: the transmit queue length of the device
            - name: address
              type: str
              count: 1
              flag: '--address'
              description: the link layer address of the interface
            - name: broadcast
              type: str
              count: 1
              flag: '--broadcast'
              description: the link layer broadcast address of the interface'
            - name: mtu
              type: int
              count: 1
              flag: '--mtu'
              description: the mtu of the device
            - name: netns
              type: str
              count: 1
              flag: '--netns'
              description: move the device to the network namespace associated with name NETNSNAME or process PID 
            - name: master
              type: str
              count: 1
              flag: '--master'
              description: set master device of the device (enslave device) 
            - name: nomaster
              type: None
              count: 0
              flag: '--nomaster'
              description: unset master device of the device (release device) 
                              

