#   @brief    Playbook that installs the Job ip_link
#   @author   David FERNANDES <david.fernandes@viveris.fr>


---

- name: Create the ip_link Job Repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory

- name: Install the Job ip_link
  copy: src={{ item.name }} dest=/opt/openbach/agent/jobs/{{ job_name }}/{{ item.name }} mode={{ item.mode }}
  with_items:
    - { name: 'ip_link.help', mode: '0644' }
    - { name: 'ip_link.py', mode: '0755' }
    - { name: 'ip_link_rstats_filter.conf', mode: '0644' }
