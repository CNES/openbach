---

general:
  name: ip_address
  description: >
      This Job executes the ip address command in order
      to configure IP address of network interfaces.
  job_version: '1.4'
  keywords:
    - ip_address
  persistent: no
  need_privileges: yes

platform_configuration:
  ansible_system: 'Debian'
  ansible_distribution: 'Ubuntu'
  command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/ip_address/ip_address.py'
  command_stop:
  supported_platforms:
    - ansible_distribution_release: 'focal'
    - ansible_distribution_release: 'jammy'
    - ansible_distribution_release: 'noble'
    - ansible_distribution: 'Debian'
      ansible_distribution_release: 'bookworm'

arguments:
  required:
    - name: interface
      type: str
      count: 1
      description: The network interface to configure
  subcommand:
    - group_name: operation
      optionnal: no
      choices:
        - name: add
          required: 
            - name: address_mask
              type: network
              count: 1
              description: The ip address/mask to add to the network interface
          optional:
        - name: delete
          required: 
            - name: address_mask
              type: network
              count: 1
              description: The ip address/mask to remove from the network interface
          optional:
        - name: flush
          required: 
          optional:

statistics:
