---

general:
  name: apache2
  description: >
      Start the web server apache2 (start job) or stop the server (stop job) 
  job_version: '1.6'
  keywords: [web, server, http2, apache]
  persistent: True

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution:  'Ubuntu'
    ansible_distribution_version: 'focal'
    command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/apache2/apache2.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution:  'Ubuntu'
    ansible_distribution_version: 'jammy'
    command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/apache2/apache2.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution:  'Ubuntu'
    ansible_distribution_version: 'noble'
    command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/apache2/apache2.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution:  'Debian'
    ansible_distribution_version: 'bookworm'
    command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/apache2/apache2.py'
    command_stop:
arguments:
  required:
  optional:
 
