#   @author   Francklin SIMO <francklin.simo@toulouse.viveris.com>


---
 
- name: Get client architecture
  shell: uname -p
  register: cpu_arch

- name: Remove conflicting packages
  apt: 
    name:
      - firefox
      - hunspell-en-us
    state: absent 
    purge: yes
  become: yes
  environment: "{{ openbach_proxies }}"
  
- name: Download and Install Firefox
  apt: 
    deb: https://sourceforge.net/projects/ubuntuzilla/files/mozilla/apt/pool/main/f/firefox-mozilla-build/firefox-mozilla-build_62.0.3-0ubuntu1_{{ 'amd64' if cpu_arch.stdout == "x86_64" else 'i386' }}.deb
  become: yes
  environment: "{{ openbach_proxies }}"
    
- name: Install Gecko Driver
  unarchive: 
    src: https://github.com/mozilla/geckodriver/releases/download/v0.30.0/geckodriver-v0.30.0-linux{{ 64 if cpu_arch.stdout == "x86_64" else 32 }}.tar.gz
    dest: /usr/local/bin
    creates: /usr/local/bin/geckodriver
    remote_src: yes
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install Selenium for python3
  pip:
    name:
      - selenium
      - selenium-wire
    executable: pip3
    state: present
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install some dependencies
  apt:
    name:
      - libxt6
      - libgtk-3-0
      - libgtk-3-dev
      - libdbus-glib-1-2
      - openssl
    state: present
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Create web_browsing_qoe repository
  file:
    path: /opt/openbach/agent/jobs/{{ job_name }}
    state: directory
    mode: "0755"
  
- name: Install job's files
  copy:
    src: "{{ item.file }}"
    dest: /opt/openbach/agent/jobs/{{ job_name }}/
    mode: "{{ item.mode }}"
  with_items:
    - { file: 'web_browsing_qoe.help', mode: '0644' }
    - { file: 'web_browsing_qoe.py', mode: '0755' }
    - { file: 'web_browsing_qoe_rstats_filter.conf', mode: '0644' }
    - { file: 'config.yaml', mode: '0644' }
