---

- name: Create the Temporal Binning Statistics Job Repository
  file: path=/opt/openbach/agent/jobs/{{ job_name }} state=directory mode=0755

- name: Install Temporal Binning Statistics
  copy: src={{ item.file }} dest=/opt/openbach/agent/jobs/{{ job_name }}/ mode={{ item.mode }}
  with_items:
    - { file: 'temporal_binning_statistics.help', mode: '0644' }
    - { file: 'temporal_binning_statistics_rstats_filter.conf', mode: '0644' }
    - { file: 'temporal_binning_statistics.py', mode: '0755' }
