---

general:
  name: summary_time_period
  description: >
      This job post-process data of other jobs. It generates period-aggregated table of jobs metrics mean and median to perform statistics analysis.
  job_version: '1.1'
  keywords:
    - post-processing
    - summary-period
    - statistics
    - mean
    - median
    - evolution
    - aggregation
  persistent: no

platform_configuration:
  - ansible_system: Debian
    ansible_distribution: Ubuntu
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/summary_time_period/summary_time_period.py'
    command_stop:
  - ansible_system: Debian
    ansible_distribution: Ubuntu
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/summary_time_period/summary_time_period.py'
    command_stop:


arguments:
  required:
  optional:
    - name: agents
      type: agent
      count: '+'
      flag: '-n'
      repeatable: yes
      description: Agent name to fetch data from
    - name: jobs
      type: str
      count: '+'
      flag: '-j'
      repeatable: yes
      description: The job name to plot data from
    - name: statistics
      type: str
      count: '+'
      flag: '-s'
      repeatable: yes
      description: statistics names to be analysed
    - name: aggregation
      type: str
      count: '+'
      flag: '-a'
      repeatable: yes
      choices:
        - second
        - minute
        - hour
        - day
        - month
        - year
      description: The time criteria for values aggregation
    - name: begin_date
      type: str
      count: '+'
      flag: '-b'
      repeatable: yes
      description: Start date in form YYYY:MM:DD hh:mm:ss
    - name: end_date
      type: str
      count: '+'
      flag: '-e'
      repeatable: yes
      description: End date in form YYYY:MM:DD hh:mm:ss
    - name: no_suffix
      type: None
      count: 0
      flag: '-w'
      description: Do not plot statistics with suffixes

statistics: