---

general:
  name: temporal_binning_histogram
  description: >
      This job post-process data of other jobs. It generates time-aggregated histograms of jobs metrics to perform statistics analysis.
  job_version: '1.3'
  keywords:
    - post-processing
    - temporal-binning
    - statistics
    - histogram
    - aggregation
  persistent: no

platform_configuration:
  - ansible_system: Debian
    ansible_distribution: Ubuntu
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/temporal_binning_histogram/temporal_binning_histogram.py'
    command_stop:
  - ansible_system: Debian
    ansible_distribution: Ubuntu
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/temporal_binning_histogram/temporal_binning_histogram.py'
    command_stop:

arguments:
  required:
  optional:
    - name: jobs
      type: job
      count: '+'
      flag: '-j'
      repeatable: yes
      description: The job instances to plot data from
    - name: statistics
      type: str
      count: '+'
      flag: '-s'
      repeatable: yes
      description: Plot only these stats on a figure
    - name: aggregation
      type: str
      count: '+'
      flag: '-a'
      repeatable: yes
      choices:
        - second
        - minute
        - hour
        - day
        - month
        - year
      description: The time criteria for values aggregation
    - name: bin_size
      type: int
      count: '+'
      flag: '-b'
      repeatable: yes
      description: Size of the bins in the desired legend unit
    - name: offset
      type: int
      count: 1
      flag: '-o'
      description: Offset of the bins
    - name: maximum
      type: int
      count: 1
      flag: '-m'
      description: Maximum value of the bins
    - name: no_suffix
      type: None
      count: 0
      flag: '-w'
      description: Do not plot statistics with suffixes
    - name: ylabel
      type: str
      count: '+'
      flag: '-y'
      repeatable: yes
      description: The label to write on the y-axis 
    - name: title
      type: str
      count: '+'
      flag: '-t'
      repeatable: yes
      description: The title of the generated figure
    - name: legend_title
      type: str
      count: '+'
      flag: '-l'
      repeatable: yes
      description: The title of the legend
    - name: stat_unit
      type: str
      count: '+'
      flag: '-u'
      repeatable: yes
      description: The unit of the statistic
      choices:
       - s
       - ms
       - bits/s
       - Kbits/s
       - Mbits/s
       - Gbits/s
       - Bytes
       - KBytes
       - MBytes
       - GBytes
    - name: legend_unit
      type: str
      count: '+'
      flag: '-U'
      repeatable: yes
      description: The unit of the legend
      choices:
       - s
       - ms
       - bits/s
       - Kbits/s
       - Mbits/s
       - Gbits/s
       - Bytes
       - KBytes
       - MBytes
       - GBytes
    - name: add_global
      type: None
      count: 0
      flag: '-g'
      description: Add bin for global measurements analysis
    - name: colormap
      type: str
      count: '+'
      flag: '-c'
      repeatable: yes
      description: Allows to choose colormap for graph
      choices:
       - jet
       - dark
       - copper
       - seismic
       - red2green
       - blue2red
       - blue2green
       - paired
    - name: binary_output
      type: None
      count: 0
      flag: '-p'
      description: >
        Allows to export figures as binary dumps instead
        of images so they are replayed interactively.
    - name: hide_legend
      type: None
      count: 0
      flag: '-n'
      description: Do not draw any legend on the graph

