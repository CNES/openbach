---

general:
  name: summary_agent_comparison
  description: >
      This job post-process data of other jobs. It generates period-aggregated table of jobs metrics to perform statistics analysis.
  job_version: '1.1'
  keywords:
    - post-processing
    - agent-comparison
    - statistics
    - mean
    - median
    - min
    - max
    - aggregation
  persistent: no

platform_configuration:
  - ansible_system: Debian
    ansible_distribution: Ubuntu
    ansible_distribution_version: '20.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/summary_agent_comparison/summary_agent_comparison.py'
    command_stop:
  - ansible_system: Debian
    ansible_distribution: Ubuntu
    ansible_distribution_version: '22.04'
    command: '/usr/bin/env python3 /opt/openbach/agent/jobs/summary_agent_comparisond/summary_agent_comparison.py'
    command_stop:


arguments:
  required:
  optional:
    - name: agents
      type: agent
      count: '+'
      flag: '-n'
      repeatable: yes
      description: Agent name to fetch data from
    - name: agents-title
      type: str
      count: '+'
      flag: '-a'
      repeatable: yes
      description: Agent name to display on the figure
    - name: jobs
      type: str
      count: '+'
      flag: '-j'
      repeatable: yes
      description: The job name to plot data from
    - name: statistics
      type: str
      count: '+'
      flag: '-s'
      repeatable: yes
      description: statistics names to be analysed
    - name: functions
      type: str
      count: '+'
      flag: '-f'
      repeatable: yes
      description: Mathematical function to compute
    - name: begin-date
      type: str
      count: '+'
      flag: '-b'
      repeatable: yes
      description: Start date in form YYYY:MM:DD hh:mm:ss
    - name: end-date
      type: str
      count: '+'
      flag: '-e'
      repeatable: yes
      description: End date in form YYYY:MM:DD hh:mm:ss
    - name: num-bars
      type: int
      count: '+'
      flag: '-nb'
      repeatable: yes
      description: Number of reception bars
    - name: start-journey
      type: str
      count: '+'
      flag: '-sj'
      repeatable: yes
      description: Starting time of the day
    - name: start-evening
      type: str
      count: '+'
      flag: '-se'
      repeatable: yes
      description: Starting time of the evening
    - name: start-night
      type: str
      count: '+'
      flag: '-sn'
      repeatable: yes
      description: Starting time of the night
    - name: reference
      type: int
      count: '+'
      flag: '-r'
      repeatable: yes
      description: Reference value for comparison
    - name: stat_unit
      type: str
      count: '+'
      flag: '-ub'
      repeatable: yes
      description: The unit of the statistic
      choices:
       - s
       - ms
       - bits/s
       - Kbits/s
       - Gbits/s
       - Bytes
       - KBytes
       - MBytes
       - GBytes
    - name: table_unit
      type: str
      count: '+'
      flag: '-u'
      repeatable: yes
      description: Unit to show on the table
      choices:
       - s
       - ms
       - bits/s
       - Kbits/s
       - Mbits/s
       - Gbits/s
       - Bytes
       - KBytes
       - MBytes
       - GBytes
    - name: stat-title
      type: str
      count: '+'
      flag: '-t'
      repeatable: yes
      description: Statistics names to display on the table
    - name: no_suffix
      type: None
      count: 0
      flag: '-w'
      description: Do not plot statistics with suffixes
statistics: