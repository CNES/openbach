---

general:
  name: summary_agent_comparison
  description: >
      This job post-process data of other jobs. It generates period-aggregated table of jobs metrics to perform statistics analysis.
  job_version: '1.5'
  keywords:
    - post-processing
    - agent-comparison
    - statistics
    - mean
    - median
    - min
    - max
    - aggregation
  persistent: no

platform_configuration:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_release: 'focal'
    command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/summary_agent_comparison/summary_agent_comparison.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_release: 'jammy'
    command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/summary_agent_comparisond/summary_agent_comparison.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Ubuntu'
    ansible_distribution_release: 'noble'
    command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/summary_agent_comparisond/summary_agent_comparison.py'
    command_stop:
  - ansible_system: 'Debian'
    ansible_distribution: 'Debian'
    ansible_distribution_release: 'bookworm'
    command: '/opt/openbach/virtualenv/bin/python3 /opt/openbach/agent/jobs/summary_agent_comparisond/summary_agent_comparison.py'
    command_stop:

arguments:
  required:
    - name: agents
      type: str
      count: '+'
      description: Agent name to fetch data from
    - name: job
      type: str
      count: 1
      description: The job name to plot data from
    - name: statistic
      type: str
      count: 1
      description: statistics names to be analysed
  optional:
    - name: timestamp_boundaries
      type: date
      count: 2
      flag: '-d'
      description: Start and End date in format YYYY:MM:DD hh:mm:ss
    - name: functions
      type: str
      count: 1
      flag: '-f'
      description: Mathematical function to compute
      choices:
       - mean
       - median
       - min
       - max
    - name: reference
      type: int
      count: 1
      flag: '-r'
      description: Reference value for comparison
    - name: num_bars
      type: int
      count: 1
      flag: '-n'
      description: Number of reception bars
    - name: start_day
      type: str
      count: 1
      flag: '-D'
      description: Starting time of the day
    - name: start_evening
      type: str
      count: 1
      flag: '-E'
      description: Starting time of the evening
    - name: start_night
      type: str
      count: 1
      flag: '-N'
      description: Starting time of the night
    - name: unit
      type: str
      count: 1
      flag: '-u'
      description: Stats Unit to display on the table
    - name: display_ratio
      type: ratio
      count: 1
      flag: '-R'
      description: Prefix of displayed unit
    - name: agents_title
      type: str
      count: '+'
      flag: '-a'
      description: Agent name to display on the figure
    - name: stat_title
      type: str
      count: 1
      flag: '-s'
      description: Statistics names to display on the figure
    - name: figure_title
      type: str
      count: 1
      flag: '-t'
      description:  The title of the generated figure
    - name: no_suffix
      type: None
      count: 0
      flag: '-w'
      description: Do not plot statistics with suffixes
    - name: filled_box
      type: None
      count: 0
      flag: '-g'
      description: Display stats value in a filled box instead of "network bars"
statistics:
