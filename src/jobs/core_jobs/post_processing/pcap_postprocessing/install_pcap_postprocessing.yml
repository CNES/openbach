---

- name: Install tshark
  apt: 
    name: tshark
    state: present
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Install PyShark module and some required depenencies
  pip:
    name:
      - pyshark
      - lxml
    state: latest
    executable: pip3
  become: yes
  environment: "{{ openbach_proxies }}"

- name: Create pcap_postprocessing repository
  file:
    path: /opt/openbach/agent/jobs/{{ job_name }}
    state: directory
    mode: "0755"
  
- name: Install job's files
  copy:
    src: "{{ item.file }}"
    dest: /opt/openbach/agent/jobs/{{ job_name }}/
    mode: "{{ item.mode }}"
  with_items:
    - { file: "pcap_postprocessing.help", mode: "0644" }
    - { file: "pcap_postprocessing.py", mode: "0755" }
    - { file: "pcap_postprocessing_rstats_filter.conf", mode: "0644" }

