---

- hosts: localhost
  gather_facts: no
  roles:
    - setup_backup
    - setup

- name: Pre-configure Agents and Auditoriums
  hosts:
    - agent
    - auditorium
  gather_facts: no
  vars:
    openbach_skip_python_install: yes
  roles:
    - setup_remotes
  post_tasks:
    - name: Save the Temporary Backup Folder Path
      set_fact:
        openbach_backup_folder: "{{ hostvars.localhost.openbach_backup_tempdir.path }}"

- name: Backup Auditoriums
  hosts: auditorium
  roles:
    - backup_auditorium

- name: Backup Controllers
  hosts: controller
  roles:
    - backup_controller

- name: Backup Collectors
  hosts: collector
  roles:
    - backup_collector

- name: Backup Agents
  hosts: agent
  roles:
    - backup_agent

- name: Finalize backup
  hosts: localhost
  gather_facts: no
  roles:
    - teardown
    - teardown_backup
