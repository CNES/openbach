---

- name: Display various values regarding controller
  debug:
    msg: >
      "disk < {{ controller_disk }}: {{ (hostvars[item].disk|int) < controller_disk }} --
      ram < {{ controller_ram }}: {{ (hostvars[item].ram|int) < controller_ram }} --
      cpu < {{ controller_cpu }}: {{ (hostvars[item].cpu|int) < controller_cpu }} --
      ipv4 or ipv6 default not defined: {{ hostvars[item].ipv4 == {} and hostvars[item].ipv6 == {} }}"
  with_items: "{{ groups.controller | default([]) }}"

- name: Display various values regarding agents
  debug:
    msg: >
      "disk < {{ agent_disk }}: {{ (hostvars[item].disk|int) < agent_disk }} --
      ram < {{ agent_ram }}: {{ (hostvars[item].ram|int) < agent_ram }} --
      cpu < {{ agent_cpu }}: {{ (hostvars[item].cpu|int) < agent_cpu }} --
      ipv4 or ipv6 default not defined: {{ hostvars[item].ipv4 == {} and hostvars[item].ipv6 == {} }}"
  with_items: "{{ groups.agent | default([]) }}"

- name: Check controller resources
  set_fact:
    resources_ctrl: "nok"
  with_items: "{{ groups.controller | default([]) }}"
  when: (hostvars[item].disk|int) < controller_disk or (hostvars[item].ram|int) < controller_ram or (hostvars[item].cpu|int) < controller_cpu or (hostvars[item].ipv4 == {} and hostvars[item].ipv6 == {})

- name: Check agents resources
  set_fact:
    resources_agents: "nok"
  with_items: "{{ groups.agent | default([]) }}"
  when: (hostvars[item].disk|int) < agent_disk or (hostvars[item].ram|int) < agent_ram or (hostvars[item].cpu|int) < agent_cpu or (hostvars[item].ipv4 == {} and hostvars[item].ipv6 == {})

- name: Ask to continue installation if resources are not met
  pause:
    prompt: "\n{{ continue_var | trim }}"
  vars:
    continue_var: >
      The resources are not verified. Continue installation (Enter)?
      To avoid this task you can cancel this playbook (^C) and
      restart it using the '--skip-tags check_resources' flag.
  register: continue_prompt
  when: (resources_ctrl|default('')) == "nok" or (resources_agents|default('')) == "nok"
  tags:
    - check_resources

