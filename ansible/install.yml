---

- hosts: localhost
  gather_facts: no
  any_errors_fatal: yes
  tags:
    - tests
  roles:
    - role: setup_restore
      when: openbach_restore_archive is defined
    - setup

- name: Check resources from hosts
  hosts:
    - agent
    - controller
  any_errors_fatal: yes
  tags:
    - check_resources
  roles:
    - check_resources

- name: Ask Questions
  hosts: controller
  gather_facts: no
  any_errors_fatal: yes
  tags:
    - questions
  roles:
    - questions

- name: Pre-configure Agents and Auditoriums
  hosts:
    - agent
    - auditorium
  gather_facts: no
  any_errors_fatal: yes
  tags:
    - tests
  roles:
    - setup_remotes

- name: Install Agents
  hosts: agent
  any_errors_fatal: yes
  pre_tasks:
    - name: Configure Default OpenBACH Name
      set_fact: openbach_name={{ openbach_name | default(ansible_hostname + ' ' + ansible_default_ipv4.address) }}
  roles:
    - install_agent

- name: Install Collectors
  hosts: collector
  any_errors_fatal: yes
  roles:
    - install_collector

- name: Install Controllers
  hosts: controller
  any_errors_fatal: yes
  roles:
    - install_controller

- name: Configure Agents
  hosts: agent
  gather_facts: no
  any_errors_fatal: yes
  roles:
    - configure_ssh_keys

- name: Setup Backend's Database
  hosts: controller
  gather_facts: no
  any_errors_fatal: yes
  roles:
    - configure_backend

- name: Install Auditoriums
  hosts: auditorium
  any_errors_fatal: yes
  roles:
    - install_auditorium

- name: Install Default Jobs
  hosts: agent
  gather_facts: no
  any_errors_fatal: yes
  roles:
    - install_job

- name: Create Openbach project
  hosts: controller
  any_errors_fatal: yes
  roles:
    - role: create_project
      when: project_name is defined

- name: Run Various Tests
  hosts: controller
  gather_facts: no
  any_errors_fatal: yes
  tags:
    - never
    - tests
  roles:
    - test_controller

- name: Cleanup Generated Files
  hosts:
    - agent
    - auditorium
  gather_facts: no
  any_errors_fatal: yes
  tags:
    - always
  roles:
    - teardown_remotes

- hosts: localhost
  gather_facts: no
  any_errors_fatal: yes
  tags:
    - always
  roles:
    - teardown
